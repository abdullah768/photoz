<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

  <title>PhotoZ</title>
</head>

<body>

      <div id="nav-bar">
          <ul>
          <li><a class="active" href="/">PHOTOZ</a></li>
          <li><a href="/users">Users</a></li>
          <li><a href="/">Home</a></li>
          <li style="float:right"><a href="/logout">Logout</a></li>
          <li style="float:right"><a href="/settings">Settings</a></li>
          <li style="float:right"><a href="/delete">Delete Account</a></li>
        </ul>
      </div>
      <div id="user">
        <div id="dp">
          <div style="margin:20px">
            <a href="">
              <img id="dpimg" src="{{url_for('static',filename='black.jpg')}}">
            </a>
          </div>
        </div>
        <div id="details">
          <p>

            <span style="font-size:40px">Update Info</span><br>
          </p>
        </div>
        <div style="clear: both;"></div>
      </div>
    <div style="width:50%">

          <form id="formsignup" method="post" action="/update" enctype = "multipart/form-data" style="padding-top:10px; padding-left:10px">

              <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id=email placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First name">
            </div>

            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last name">
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" name="gender" id="gender">
              <option>none</option>
              <option>male</option>
              <option>female</option>
              <option>other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
            </div>

            <div class="form-group">
              <label for="rpassword">Re-Enter Password</label>
              <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="Re-enter Password">
            </div>

            <div class="form-group">
              <label for="prophoto">Profile Picture</label>
              <input type="file" class="form-control-file" name="prophoto" id="prophoto">
            </div>

            <button type="submit" class="btn btn-primary" >Submit</button>

          </form>
      </div>
</body>

</html>
